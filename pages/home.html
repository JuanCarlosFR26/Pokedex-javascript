<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Home</title>
    <link rel="stylesheet" href="../assets/home.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="shortcut icon" href="../assets/img/pokedexIco.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/3c3ce1386d.js" crossorigin="anonymous"></script>

<body>


    <div class="container">
        <h1>Pokédex</h1>
        <div class="buttons-container">
            <button id="firstGen">Primera Generación</button>
            <button id="secondGen">Segunda Generación</button>
            <button id="terceraGen">Tercera Generación</button>
            <button id="cuartaGen">Cuarta Generación</button>
            <button id="fiveGen">Quinta Generación</button>
            <button id="sextaGen">Sexta Generación</button>
            <button id="septimaGen">Séptima Generación</button>
            <button id="octavaGen">Octava Generación</button>
            <button id="novenaGen">Novena Generación</button>
        </div>
    </div>
    <i class="fa-solid fa-volume-high audio"></i>
    <i class="fa-solid fa-volume-xmark" id="no-audio"></i>

    <audio src="../assets/audio/home.mp3" loop></audio>


    <script src="../src/home.js"></script>
